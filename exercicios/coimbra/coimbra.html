<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reconhecimento Facial - Escola de Condução Coimbra</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
    }

    .container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 40px;
        text-align: center;
        max-width: 600px;
        margin: 20px auto;
        position: relative;
    }
    
    h1 {
        margin-top: 0;
        color: #333333;
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .header {
        background-color: #4CAF50;
        color: #ffffff;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        padding: 10px 20px;
        text-align: center;
        position: relative;
    }

    .exit-button-container {
        position: absolute;
        top: 10px;
        right: 10px;
    }

    .exit-button {
        background-color: #ff4444;
        border: none;
        color: #ffffff;
        width: 30px;
        height: 30px;
        border-radius: 5px;
        font-size: 20px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    #camera-view {
        position: relative;
        border: 2px solid #ccc;
        border-radius: 5px;
        margin-bottom: 30px;
        width: 100%;
        height: 300px;
        background-color: #f2f2f2;
    }

    .face-ball {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 100px;
        background-color: #4CAF50;
        border-radius: 50%;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        background-image: url(IMG-20231230-WA0021.jpg); /* Substitua 'face_recognition_icon.png' pelo caminho da sua imagem */
        background-size: cover;
        background-position: center;
    }

    #start-button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 30px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        margin: 20px 0;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    
    #start-button:hover {
        background-color: #45a049;
    }
    
    #status {
        color: #666666;
        margin-bottom: 20px;
        font-size: 18px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Escola de Condução Coimbra</h2>
        <div class="exit-button-container">
            <button class="exit-button" onclick="window.close();">X</button>
        </div>
    </div>
    <h1>Reconhecimento Facial</h1>
    <div id="camera-view">
        <div class="face-ball"></div>
    </div>
    <p id="status">Posicione-se em frente à câmera para iniciar o reconhecimento facial.</p>
    <button id="start-button">Iniciar Reconhecimento</button>
</div>
